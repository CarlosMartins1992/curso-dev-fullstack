<!DOCTYPE html>
<html>
    <head>
        <!--- 
            A tag head serve para as confiugurações do meu documento html
        -->
        <title>
        Hello World!!
        </title>
        <!-- 
            esse title é o que aparece quando passamos o mouse sobre a pagina no browser
        -->
    </head>
    <body>
        <!--
             a tag body é responsável pera área visível a minha pagina
        -->
        <h1>Hello World!!
        
        </h1>
    </body>
</head>
</html>
